<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钰钰商店</title>
    <link rel="icon" href="/favicon.ico" type="image/png" />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .container {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: calc(90vw + 200px);
        max-width: 800px;
        margin: 20px;
        z-index: 1;
      }

      h1 {
        color: #000;
        margin-bottom: 10px;
        font-size: calc(12px + 1vw);
      }

      p {
        color: #666;
        margin-bottom: 20px;
        font-size: calc(12px + 0.5vw);
      }

      .loader {
        border: calc(1px + 0.5vw) solid #f3f3f3;
        border-top: calc(1px + 0.5vw) solid #3498db;
        border-radius: 50%;
        width: calc(20px + 2vw);
        height: calc(20px + 2vw);
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .contact {
        font-size: calc(12px + 0.3vw);
        margin-top: 20px;
      }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: calc(12px + 0.5vw);
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #287bc5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>稍等片刻⏳</h1>
      <p>钰钰正在为您分配最新的官网地址！</p>
      <div class="loader"></div>
      <div class="contact">五秒内自动为您跳转到最新的网站！</div>
      <button class="button" onclick="manualRedirect()">立即跳转</button>
    </div>

    <script>
      // 是否已经跳转的标志
      let hasRedirected = false;

      window.onload = function () {
        // 设置自动跳转
        setTimeout(function () {
          if (!hasRedirected) {
            hasRedirected = true;
            window.location.href = "https://yuid.cc";
          }
        }, 5000);
      };

      // 手动跳转函数
      function manualRedirect() {
        if (!hasRedirected) {
          hasRedirected = true;
          window.location.href = "https://yuid.cc";
        }
      }

      // 点击页面放烟花效果
      document.addEventListener("click", (e) => {
        createFirework(e.clientX, e.clientY);
      });

      function createFirework(x, y) {
        const firework = document.createElement("div");
        firework.style.position = "absolute";
        firework.style.left = `${x}px`;
        firework.style.top = `${y}px`;
        firework.style.width = "10px";
        firework.style.height = "10px";
        firework.style.borderRadius = "50%";
        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        firework.style.animation = "expand 0.6s ease-out forwards";
        document.body.appendChild(firework);

        setTimeout(() => {
          firework.remove();
        }, 600);
      }

      // 烟花动画
      const style = document.createElement("style");
      style.innerHTML = `
        @keyframes expand {
          0% {
            transform: scale(1);
            opacity: 1;
          }
          100% {
            transform: scale(3);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);

      // 禁止 F12 开发者工具
      document.addEventListener("keydown", (e) => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
