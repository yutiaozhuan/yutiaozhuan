<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钰钰商店</title>
    <link rel="icon" href="/favicon.ico" type="image/png" />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
        cursor: pointer;
      }

      .container {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: calc(90vw + 200px);
        max-width: 800px;
        margin: 20px;
        z-index: 1;
      }

      h1 {
        color: #000;
        margin-bottom: 10px;
        font-size: calc(12px + 1vw);
      }

      p {
        color: #666;
        margin-bottom: 20px;
        font-size: calc(12px + 0.5vw);
      }

      .loader {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto;
      }

      .circle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        border: 8px solid #f3f3f3;
        border-radius: 50%;
        clip-path: circle(50%);
        background: conic-gradient(#3498db calc(var(--progress, 0) * 1%), #f3f3f3 0%);
      }

      .inner-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 16px;
        font-weight: bold;
        color: #3498db;
      }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: calc(12px + 0.5vw);
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #287bc5;
      }

      /* 烟花样式 */
      .firework {
        position: fixed;
        color: #ff69b4;
        font-size: 24px;
        pointer-events: none;
        animation: explode 1s ease-out forwards;
      }

      @keyframes explode {
        0% {
          opacity: 1;
          transform: scale(0.5);
        }
        100% {
          opacity: 0;
          transform: scale(2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>稍等片刻</h1>
      <p>我们的服务器正在为您分配最新的官网地址！</p>
      <div class="loader">
        <div class="circle" id="circle"></div>
        <div class="inner-text" id="innerText">5s</div>
      </div>
      <button class="button" onclick="manualRedirect()">立即跳转</button>
    </div>

    <script>
      let hasRedirected = false;
      let progress = 0;

      window.onload = function () {
        // 设置自动跳转
        const circle = document.getElementById("circle");
        const innerText = document.getElementById("innerText");
        const interval = setInterval(() => {
          progress += 1 / 50; // 5秒 = 50帧
          circle.style.setProperty("--progress", progress);
          innerText.textContent = `${Math.ceil(5 - progress * 5)}s`;

          if (progress >= 1) {
            clearInterval(interval);
            if (!hasRedirected) {
              hasRedirected = true;
              window.location.href = "https://yuid.cc";
            }
          }
        }, 100);

        // 监听页面点击事件，生成烟花效果
        document.body.addEventListener("click", function (event) {
          createFirework(event.clientX, event.clientY);
        });
      };

      function manualRedirect() {
        if (!hasRedirected) {
          hasRedirected = true;
          window.location.href = "https://yuid.cc";
        }
      }

      // 创建烟花效果
      function createFirework(x, y) {
        const firework = document.createElement("div");
        firework.className = "firework";
        firework.style.left = x + "px";
        firework.style.top = y + "px";
        firework.textContent = "@yuyuyu";

        document.body.appendChild(firework);

        // 移除烟花
        setTimeout(() => {
          firework.remove();
        }, 1000);
      }

      // 禁止F12
      document.addEventListener("keydown", function (event) {
        if (event.key === "F12" || (event.ctrlKey && event.shiftKey && event.key === "I")) {
          event.preventDefault();
          alert("禁止使用开发者工具！");
        }
      });
    </script>
  </body>
</html>
