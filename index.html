<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钰钰商店</title>
    <link rel="icon" href="/favicon.ico" type="image/png" />
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .container {
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 600px;
        width: 90%;
        z-index: 1;
      }

      h1 {
        color: #000;
        margin-bottom: 10px;
        font-size: 1.8rem;
      }

      p {
        color: #666;
        margin-bottom: 20px;
        font-size: 1rem;
      }

      .loader-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 20px auto;
      }

      .loader {
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        width: 100%;
        height: 100%;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .countdown {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.5rem;
        font-weight: bold;
        color: #3498db;
        pointer-events: none;
      }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: #3498db;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
      }

      .button:hover {
        background-color: #287bc5;
      }

      /* 雪花样式 */
      .snowflake {
        position: fixed;
        top: -10px;
        color: #fff;
        z-index: 0;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite, sway ease-in-out infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      @keyframes sway {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(20px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>稍等片刻</h1>
      <p>我们的服务器正在为您分配最新的官网地址！</p>

      <div class="loader-container">
        <div class="loader"></div>
        <div id="countdown" class="countdown">5</div>
      </div>

      <button class="button" onclick="manualRedirect()">立即跳转</button>
    </div>

    <!-- 雪花脚本 -->
    <script>
      let hasRedirected = false;
      let countdownValue = 5;

      // 启动倒计时
      function startCountdown() {
        const countdownElement = document.getElementById("countdown");
        const interval = setInterval(() => {
          countdownValue--;
          countdownElement.textContent = countdownValue;

          if (countdownValue <= 0) {
            clearInterval(interval);
            if (!hasRedirected) {
              hasRedirected = true;
              window.location.href = "https://yuid.cc";
            }
          }
        }, 1000);
      }

      // 手动跳转
      function manualRedirect() {
        if (!hasRedirected) {
          hasRedirected = true;
          window.location.href = "https://yuid.cc";
        }
      }

      // 雪花动画
      function createSnowflakes() {
        const body = document.body;
        const width = window.innerWidth;
        const height = window.innerHeight;

        const snowflakeCount = Math.max(50, Math.min(100, Math.floor(width / 10))); // 动态调整雪花数量
      for (let i = 0; i < snowflakeCount; i++) {
          const snowflake = document.createElement("div");
          snowflake.className = "snowflake";
          snowflake.textContent = "❄️";
          snowflake.style.left = Math.random() * 100 + "vw";
          snowflake.style.fontSize = Math.random() * (width / 100) + 10 + "px"; // 随屏幕大小调整雪花尺寸
          snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
          snowflake.style.animationDelay = Math.random() * 5 + "s";
          body.appendChild(snowflake);
        }
      }

      window.onload = function () {
        startCountdown();
        createSnowflakes();
      };

      // 监听窗口调整大小，重新调整雪花适配
      window.onresize = function () {
        document.querySelectorAll(".snowflake").forEach((snowflake) => snowflake.remove());
        createSnowflakes();
      };
    </script>
  </body>
</html>
