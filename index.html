<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钰钰商店</title>
    <link rel="icon" href="/favicon.ico" type="image/png" />
    <style>
      :root {
        --primary-color: #3498db;
        --primary-hover-color: #287bc5;
        --background-color: #f5f5f5;
        --text-color: #000;
        --subtext-color: #666;
        --container-bg: #fff;
        --box-shadow: rgba(0, 0, 0, 0.2);
      }

      body {
        background-color: var(--background-color);
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
      }

      .container {
        background-color: var(--container-bg);
        border-radius: 16px;
        box-shadow: 0 4px 20px var(--box-shadow);
        padding: 30px;
        width: 90%;
        max-width: 800px;
        margin: 20px;
        z-index: 1;
      }

      h1 {
        color: var(--text-color);
        margin-bottom: 10px;
        font-size: 1.5rem;
      }

      p {
        color: var(--subtext-color);
        margin-bottom: 20px;
        font-size: 1rem;
      }

      .loader {
        border: 6px solid #f3f3f3;
        border-top: 6px solid var(--primary-color);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .contact {
        font-size: 0.9rem;
        margin-top: 20px;
      }

      .button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: var(--primary-hover-color);
      }

      /* 雪花样式 */
      .snowflake {
        position: fixed;
        top: -10px;
        color: #fff;
        font-size: 1em;
        opacity: 0.8;
        z-index: 0;
        user-select: none;
        pointer-events: none;
        animation: fall linear infinite, sway ease-in-out infinite;
      }

      @keyframes fall {
        100% {
          transform: translateY(100vh);
        }
      }

      @keyframes sway {
        50% {
          transform: translateX(20px);
        }
      }

      /* 点击特效 */
      .click-effect {
        position: absolute;
        color: #3498db;
        font-size: 1rem;
        font-weight: bold;
        animation: fadeOut 1s ease forwards;
        pointer-events: none;
        user-select: none;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(2);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>稍等片刻</h1>
      <p>我们的服务器正在为您分配最新的官网地址！</p>
      <div class="loader"></div>
      <div class="contact">五秒内自动为您跳转到最新的网站！</div>
      <button class="button" id="redirectButton">立即跳转</button>
    </div>

    <script>
      const REDIRECT_URL = "https://yuid.cc";
      const SNOWFLAKE_COUNT = 50; // 雪花数量
      let hasRedirected = false;

      // 雪花生成函数
      function createSnowflakes() {
        const body = document.body;
        for (let i = 0; i < SNOWFLAKE_COUNT; i++) {
          const snowflake = document.createElement("div");
          snowflake.className = "snowflake";
          snowflake.textContent = "❄️";

          // 随机化样式
          snowflake.style.left = Math.random() * 100 + "vw";
          snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
          snowflake.style.opacity = Math.random() * 0.5 + 0.5;
          snowflake.style.animationDuration = Math.random() * 5 + 5 + "s";
          snowflake.style.animationDelay = Math.random() * 5 + "s";
          body.appendChild(snowflake);
        }
      }

      // 跳转函数
      function redirect() {
        if (!hasRedirected) {
          hasRedirected = true;
          window.location.href = REDIRECT_URL;
        }
      }

      // 点击特效
      function addClickEffect(event) {
        const effect = document.createElement("div");
        effect.className = "click-effect";
        effect.textContent = "@yuyuyu";

        // 设置位置
        effect.style.left = event.pageX + "px";
        effect.style.top = event.pageY + "px";

        document.body.appendChild(effect);

        // 动画结束后移除元素
        effect.addEventListener("animationend", () => {
          effect.remove();
        });
      }

      // 初始化
      window.onload = function () {
        createSnowflakes();

        // 自动跳转
        setTimeout(redirect, 5000);

        // 按钮事件监听
        document.getElementById("redirectButton").addEventListener("click", redirect);

        // 页面点击特效
        document.addEventListener("click", addClickEffect);
      };
    </script>
  </body>
</html>
